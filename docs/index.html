<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insider Case</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.webp">
  </head>
  <body>
    <div class="container">

      <div class="page-header text-center">
        <br />
        <img src="./images/logo.webp" />
        <br /><br /><br />
        <button
          class="btn btn-success"
          onclick="startLeague()"
          id="startButton"
        >
          START
        </button>
      </div>
      <br />
      <div class="row d-none" id="simulatorScreen">
        <div class="row">
          <div class="col-lg-8">
            <table class="table" id="leagueTable">
              <tr>
                <h3 class="text-center">PREMIER LEAGUE TABLE</h3>
              </tr>
              <hr />
              <tr>
                <th>Rank</th>
                <th>Teams</th>
                <th>PTS</th>
                <th>P</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>GD</th>
              </tr>
            </table>
          </div>
          <div class="col-lg-4">
            <table class="table text-center" id="championsChance">
              <tr class="chanceHead">
                <h3 class="text-center">POSIBILITY</h3>
              </tr>
              <hr />
              <tr>
                <th>TEAMS</th>
                <th>CHANCE</th>
              </tr>
            </table>
          </div>
          <div
            class="alert alert-success text-center d-none"
            id="champmionAlert"
          ></div>
          <div class="row d-none text-center" id="engineButtons">
            <div class="col-lg-6 ">
              <button
                class="btn btn-outline-danger ended d-none"
                onclick="autoFinishLeague()"
                id="finishLeague"
              >
                SIMULATE ALL
              </button>
            </div>
            <div class="col-lg-6">
              <button
                class="btn btn-outline-danger ended"
                id="btnIlerle"
                onclick="PlayAndNextWeek()"
              >
                NEXT WEEK
              </button>
            </div>
          </div>
          <br/><br/><br/>
        </div>
     
        <div class="row">
          <div class="col-lg-12">
            <table class="table text-center" id="fixturesTable">
              <tr class="fixturHead">
                <h3 class="text-center">WEEKLY MATCHES</h3>
              </tr>
              <hr />
              <div class="col-lg-12 text-center">
                <b><p id="weekNumber"></p></b>
              </div>

                <button
                  class="btn btn-outline-success form-control"
                  id="btnUpdate"
                  onclick="updateMatchScore()"
                >
                  UPDATE
                </button>
              </tr>
              <br />
              <br />
              <tr class="fixturHead">
                <th class="text-center">HOME</th>
                <th class="text-center">#</th>
                <th class="text-center">-</th>
                <th class="text-center">#</th>
                <th class="text-center">AWAY</th>
              </tr>
              
            </table>
            <tr class="fixturHead">
              <div class="row text-center">
                <div class="col-lg-6">
                  <button
                    class="previous btn btn-outline-dark"
                    onclick="displayPreviousWeekMatches()"
                  >
                    <span aria-hidden="true">&larr;</span> Previous
                  </button>
                </div>
                
                <div class="col-lg-6">
                  <button
                    class="next btn btn-outline-dark"
                    onclick="displayNextWeekMatches()"
                  >
                    Next <span aria-hidden="true">&rarr;</span>
                  </button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
